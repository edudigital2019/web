<h2>{{ titulo }}</h2>

<form [formGroup]="form" (ngSubmit)="guardar()" class="card">
  <div class="grid">
    <label>
      Nombre
      <input type="text" formControlName="nombre" />
      <small *ngIf="form.controls.nombre.touched && form.controls.nombre.invalid">
        Requerido (mín. 2).
      </small>
    </label>

    <label>
      Código de barras
      <input type="text" formControlName="codigo_Barras" />
      <small *ngIf="form.controls.codigo_Barras.touched && form.controls.codigo_Barras.invalid">
        Requerido (mín. 3).
      </small>
    </label>

    <label>
      Stock
      <input type="number" formControlName="stock" />
      <small *ngIf="form.controls.stock.touched && form.controls.stock.invalid">
        Requerido (≥ 0).
      </small>
    </label>

    <label>
      Precio
      <input type="number" step="0.01" formControlName="precio" />
      <small *ngIf="form.controls.precio.touched && form.controls.precio.invalid">
        Requerido (≥ 0).
      </small>
    </label>

    <label class="full">
      Descripción
      <textarea formControlName="descripcion" rows="3"></textarea>
    </label>
  </div>

  <div class="actions">
    <button type="submit" class="btn">Guardar</button>
    <a routerLink="/productos" class="btn">Cancelar</a>
  </div>
</form>
