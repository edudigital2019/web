<div class="container mt-4">
  <h2>{{ modoEdicion ? 'Editar' : 'Nueva' }} Receta</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" formControlName="nombre" />
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="text-danger">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="tiempoPreparacion">Tiempo de Preparación (minutos)</label>
      <input type="number" class="form-control" id="tiempoPreparacion" formControlName="tiempoPreparacion" min="1" />
      <div *ngIf="form.get('tiempoPreparacion')?.invalid && form.get('tiempoPreparacion')?.touched" class="text-danger">
        El tiempo de preparación debe ser al menos 1 minuto
      </div>
    </div>

    <div class="form-group">
      <label for="dificultad">Dificultad</label>
      <select class="form-control" id="dificultad" formControlName="dificultad">
        <option value="Fácil">Fácil</option>
        <option value="Media">Media</option>
        <option value="Difícil">Difícil</option>
      </select>
    </div>

    <h4>Ingredientes</h4>

    <div formArrayName="recetaIngredientes">
      <div *ngFor="let ri of recetaIngredientes.controls; let i = index" [formGroupName]="i" class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="form-group col-md-4">
              <label>Ingrediente</label>
              <div class="input-group">
                <select formControlName="ingredienteId" class="form-control">
                  <option [ngValue]="null" disabled>Seleccionar ingrediente</option>
                  <option *ngFor="let ingrediente of ingredientes" [ngValue]="ingrediente.ingredienteId">
                    {{ ingrediente.nombre }}
                  </option>
                </select>
                <button type="button" class="btn btn-outline-secondary" (click)="abrirModalNuevoIngrediente()">+</button>
              </div>
            </div>

            <div class="form-group col-md-2">
              <label>Cantidad</label>
              <input type="number" formControlName="cantidad" class="form-control" min="0.01" step="0.01" />
            </div>

            <div class="form-group col-md-2">
              <label>Unidad</label>
              <input type="text" formControlName="unidad" class="form-control" placeholder="libra, taza, etc." />
            </div>

            <div class="form-group col-md-2">
              <label>Calorías</label>
              <input type="number" formControlName="calorias" class="form-control" min="0" />
            </div>

            <div class="form-group col-md-2 d-flex align-items-end">
              <button type="button" (click)="eliminarRecetaIngrediente(i)" class="btn btn-danger w-100">Eliminar</button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="recetaIngredientes.invalid && (recetaIngredientes.dirty || recetaIngredientes.touched)" class="text-danger">
        Debe agregar al menos un ingrediente.
      </div>
    </div>

    <div class="mb-3">
      <button type="button" (click)="agregarRecetaIngrediente()" class="btn btn-secondary me-2">
        Agregar Ingrediente
      </button>
      <button type="button" (click)="abrirModalNuevoIngrediente()" class="btn btn-outline-primary">
        Nuevo Ingrediente
      </button>
    </div>

    <button type="submit" class="btn btn-primary">
      {{ modoEdicion ? 'Actualizar' : 'Crear' }} Receta
    </button>
    <a routerLink="/recetas" class="btn btn-link">Cancelar</a>
  </form>

  <div
    class="modal"
    [class.show]="mostrarModalNuevoIngrediente"
    [ngStyle]="{ display: mostrarModalNuevoIngrediente ? 'block' : 'none', backgroundColor: 'rgba(0,0,0,0.5)' }"
    aria-modal="true" role="dialog"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Ingrediente</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="mostrarModalNuevoIngrediente = false"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formNuevoIngrediente">
            <div class="form-group">
              <label>Nombre del Ingrediente</label>
              <input type="text" formControlName="nombre" class="form-control" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="mostrarModalNuevoIngrediente = false">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="crearNuevoIngrediente()" [disabled]="formNuevoIngrediente.invalid">
            Crear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
