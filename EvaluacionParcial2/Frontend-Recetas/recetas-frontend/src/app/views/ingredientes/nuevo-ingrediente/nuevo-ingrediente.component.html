<div class="container mt-4">
  <h2>{{ titulo }}</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text"
             class="form-control"
             formControlName="nombre"
             [class.is-invalid]="form.get('nombre')?.invalid && form.get('nombre')?.touched">
      <div class="invalid-feedback" *ngIf="form.get('nombre')?.errors?.['required']">
        El nombre es requerido.
      </div>
      <div class="invalid-feedback" *ngIf="form.get('nombre')?.errors?.['maxlength']">
        MÃ¡ximo 100 caracteres.
      </div>
    </div>

    <button type="submit" class="btn btn-primary me-2">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </form>
</div>
